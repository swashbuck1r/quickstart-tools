apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: Example workflow

on:
  push:
    branches:
      - "**"

jobs:
  testing:
    steps:
      - name: Print CLI versions
        uses: docker://swashbuck1r/quickstart-tools:0.0.1
        shell: bash
        run: |
          set -x
          set -e
          kubectl version
          helm version || true
          kustomize version || true
          tofu version
          terragrunt --version
          aws --version
